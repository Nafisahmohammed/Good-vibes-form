<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute page</title>
    <style>
        .tribute{
            background-color: azure;
            text-align: center;
            width: 50%;

        }
    </style>
</head>
<body style="background-color: powderblue;">
    <h1 style="text-align:center;">Good Vibes Form</h1>

    <div class="tribute">

        <form >
            <p>Tell us something positive that happen to you today.</p>
                    
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="Name" value="Enter your name">
            </p>
            <p>
                <label for="Email" >Email</label>
                <input type="text" name="email" id="Email" value="Enter your email address">
            </p>
            <p>
                <label for="Scale">On a scale of 1-10,how good was it?</label>
                <input type="text" name="scale" id="Scale" value="Enter a number between 1 and 10" width="40">
            </p>
            <p>
                <label for="location">Where did it happen?</label>
                <select>
                    <option value="At home">At home</option>
                    <option value="At work">At work</option>
                    <option value="At church">At church</option>
                    <option value="At school">At school</option>
                </select>
            </p>

            <p>
               <p>At what time of day did it happen?</p>
                <input type="radio" id="morning" name="morning">
                <label for="morning">Morning</label><br>

                <input type="radio" id="Aftnoon" name="aftnoon">
                <label for="Aftnoon">Aftnoon</label><br>

                <input type="radio" id="Evening" name="Evening">
                <label for="Evening">Evening</label><br>

           
            </p>

            <p>
                <p>What emotions did you experience? <br> (select all that apply)</p>
                <input type="checkbox" id="Excited"  name="emotion">
                <label for="Excited">Excited</label><br>

                <input type="checkbox" id="Hambled"  name="emotion">
                <label for="Hambled">Hambled</label><br>

                <input type="checkbox" id="Elated"  name="emotion">
                <label for="Elated">Elated</label><br>

                <input type="checkbox" id="Loved"  name="emotion">
                <label for="Loved">Loved</label><br>

                <input type="checkbox" id="Entusiastic"  name="emotion">
                <label for="Entusiastic">Entusiastic</label><br>
            </p>

            <p>
                <label for="experience">Please describe your positive experience.</label>
                <textarea id="experience" name="experiece" rows="3" cols="30">Enter your experiece here</textarea>
                    
            </p>
            <p>
                <input type="submit" id="submit" value="Submit" style="background-color: rgb(0, 191, 255);">
                <label for="submit"></label>
            </p>
        </form>
    </div>
    
    
</body>
</html>
